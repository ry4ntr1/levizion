name: Deploy API-UI (CPU)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Set gcloud project
        run: gcloud config set project "${{ vars.GCP_PROJECT_ID }}"

      - name: Configure Artifact Registry Docker auth
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/dockerfiles/Dockerfile.ui
          push: true
          platforms: linux/amd64
          tags: ${{ vars.AR_REPO }}/api-ui:${{ github.sha }}

      - name: Deploy to Cloud Run (CPU)
        run: |
          gcloud run deploy api-ui \
            --image "${{ vars.AR_REPO }}/api-ui:${{ github.sha }}" \
            --region "${{ vars.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 --max-instances 1
