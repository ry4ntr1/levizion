<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levizion Basketball Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
        }
        
        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .result-video {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #000;
        }
        
        .predictions-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }
        
        .predictions-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .prediction-item {
            background: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #28a745;
            display: flex;
            justify-content: space-between;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #393;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 10000;
            border: 2px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: none;
        }
        
        .debug-panel.active {
            display: block;
        }
        
        .debug-entry {
            margin-bottom: 8px;
            padding: 4px;
            border-left: 3px solid #00ff00;
            padding-left: 8px;
        }
        
        .debug-entry.error {
            border-left-color: #ff4444;
            color: #ff8888;
        }
        
        .debug-entry.warning {
            border-left-color: #ffaa00;
            color: #ffdd88;
        }
        
        .debug-entry.info {
            border-left-color: #4488ff;
            color: #88bbff;
        }
        
        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 420px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
            font-size: 12px;
        }
        
        .debug-clear {
            background: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ Levizion Basketball Detection</h1>
            <p>Upload images or videos to detect basketball players, balls, hoops, and game elements</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Choose Image or Video
            </button>
            <p style="margin-top: 15px; color: #666;">
                Or drag and drop your file here<br>
                <small>Supports: JPG, PNG, MP4, MOV, AVI</small>
            </p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="confidence">Confidence:</label>
                <input type="range" id="confidence" min="0.1" max="1.0" step="0.1" value="0.5">
                <span id="confidenceValue">0.5</span>
            </div>
            
            <div class="control-group">
                <label for="outputType">Output:</label>
                <select id="outputType">
                    <option value="image">Annotated Image/Video</option>
                    <option value="json">JSON Data Only</option>
                </select>
            </div>
            
            <button class="predict-btn" id="predictBtn" onclick="predict()" disabled>
                üîç Predict Objects
            </button>
        </div>
        
        <div id="results" class="results"></div>
    </div>
    
    <!-- Debug Panel -->
    <button class="debug-toggle" onclick="toggleDebugPanel()">üêõ Debug</button>
    <div id="debugPanel" class="debug-panel">
        <button class="debug-clear" onclick="clearDebugLog()">Clear Log</button>
        <div id="debugLog"></div>
    </div>

    <script>
        let selectedFile = null;
        let debugMode = false;
        let debugEntryCount = 0;
        
        // Debug logging system
        function debugLog(message, type = 'info', data = null) {
            debugEntryCount++;
            const timestamp = new Date().toLocaleTimeString();
            const debugPanel = document.getElementById('debugLog');
            
            let logMessage = `[${timestamp}] ${message}`;
            if (data) {
                logMessage += `\n${JSON.stringify(data, null, 2)}`;
            }
            
            // Always log to console
            if (type === 'error') {
                console.error(logMessage, data || '');
            } else if (type === 'warning') {
                console.warn(logMessage, data || '');
            } else {
                console.log(logMessage, data || '');
            }
            
            // Add to visual debug panel
            if (debugPanel) {
                const entry = document.createElement('div');
                entry.className = `debug-entry ${type}`;
                entry.innerHTML = `<strong>#${debugEntryCount}</strong> ${logMessage.replace(/\n/g, '<br>')}`;
                debugPanel.appendChild(entry);
                
                // Auto-scroll to bottom
                debugPanel.scrollTop = debugPanel.scrollHeight;
                
                // Limit entries (keep last 50)
                while (debugPanel.children.length > 50) {
                    debugPanel.removeChild(debugPanel.firstChild);
                }
            }
            
            // Also show critical errors as alerts
            if (type === 'error') {
                showError(`DEBUG: ${message}`);
            }
        }
        
        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            debugMode = !debugMode;
            panel.classList.toggle('active', debugMode);
            
            if (debugMode && !panel.innerHTML.includes('Debug session started')) {
                debugLog('Debug session started', 'info');
                debugLog('Browser info', 'info', {
                    userAgent: navigator.userAgent,
                    codecs: getVideoCodecSupport(),
                    location: window.location.href
                });
            }
        }
        
        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '';
            debugEntryCount = 0;
            debugLog('Debug log cleared', 'info');
        }
        
        function getVideoCodecSupport() {
            const video = document.createElement('video');
            const codecs = {
                'mp4_avc1': video.canPlayType('video/mp4; codecs="avc1.42E01E"'),
                'mp4_h264': video.canPlayType('video/mp4; codecs="avc1.64001E"'),
                'mp4_basic': video.canPlayType('video/mp4'),
                'webm': video.canPlayType('video/webm')
            };
            return codecs;
        }
        
        // Auto-enable debug for localhost development
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                setTimeout(() => {
                    if (!debugMode) {
                        toggleDebugPanel();
                        debugLog('Auto-enabled debugging for localhost development', 'info');
                    }
                }, 500);
            }
        });
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('predictBtn').disabled = false;
                showSuccess(`Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`);
            }
        });
        
        // Confidence slider
        document.getElementById('confidence').addEventListener('input', function(e) {
            document.getElementById('confidenceValue').textContent = e.target.value;
        });
        
        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', function() {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                document.getElementById('predictBtn').disabled = false;
                showSuccess(`Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`);
            }
        });
        
        // Prediction function with comprehensive debugging
        async function predict() {
            debugLog('=== PREDICT FUNCTION STARTED ===', 'info');
            
            if (!selectedFile) {
                debugLog('No file selected', 'error');
                showError('Please select a file first.');
                return;
            }
            
            debugLog('File selected', 'info', {
                name: selectedFile.name,
                size: selectedFile.size,
                type: selectedFile.type,
                lastModified: selectedFile.lastModified
            });
            
            const resultsDiv = document.getElementById('results');
            const confidence = document.getElementById('confidence').value;
            const outputType = document.getElementById('outputType').value;
            const isVideo = selectedFile.type.startsWith('video/');
            
            debugLog('Request parameters', 'info', {
                confidence: confidence,
                outputType: outputType,
                isVideo: isVideo,
                endpoint: isVideo ? '/predict/video' : '/predict/image'
            });
            
            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing ${isVideo ? 'video' : 'image'}... This may take a moment.</p>
                </div>
            `;
            
            try {
                debugLog('Creating FormData', 'info');
                const formData = new FormData();
                
                // Ensure file has correct MIME type for server validation
                const fileWithType = new File([selectedFile], selectedFile.name, {
                    type: selectedFile.type || (isVideo ? 'video/mp4' : 'image/jpeg')
                });
                
                debugLog('File with type created', 'info', {
                    originalType: selectedFile.type,
                    newType: fileWithType.type,
                    name: fileWithType.name,
                    size: fileWithType.size
                });
                
                formData.append('file', fileWithType);
                formData.append('confidence', confidence);
                if (!isVideo) {
                    formData.append('return_image', outputType === 'image');
                }
                
                debugLog('FormData entries', 'info', Array.from(formData.entries()).map(([key, value]) => 
                    key === 'file' ? [key, `File: ${value.name} (${value.size} bytes)`] : [key, value]
                ));
                
                const endpoint = isVideo ? '/predict/video' : '/predict/image';
                debugLog(`Making fetch request to ${endpoint}`, 'info');
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                debugLog('Response received', 'info', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    url: response.url
                });
                
                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'No response text');
                    debugLog('Server error response', 'error', {
                        status: response.status,
                        statusText: response.statusText,
                        errorText: errorText
                    });
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                if (isVideo || outputType === 'image') {
                    debugLog('Processing media response (blob)', 'info');
                    
                    const blob = await response.blob();
                    
                    debugLog('Blob created successfully', 'info', {
                        size: blob.size,
                        type: blob.type,
                        lastModified: blob.lastModified
                    });
                    
                    if (blob.size === 0) {
                        debugLog('Empty blob received from server', 'error');
                        throw new Error('Received empty video blob from server');
                    }
                    
                    const url = URL.createObjectURL(blob);
                    debugLog('Blob URL created', 'info', {
                        url: url,
                        blobSize: blob.size,
                        blobType: blob.type
                    });
                    
                    const predictions = response.headers.get('X-Predictions');
                    const framesProcessed = response.headers.get('X-Frames-Processed');
                    const totalPredictions = response.headers.get('X-Total-Predictions');
                    
                    let resultHtml = '';
                    
                    if (isVideo) {
                        debugLog('Creating video element HTML', 'info', {
                            blobURL: url,
                            videoCodecSupport: getVideoCodecSupport()
                        });
                        
                        resultHtml = `
                            <video class="result-video" controls preload="metadata" playsinline>
                                <source src="${url}" type="video/mp4; codecs=avc1.42E01E">
                                <source src="${url}" type="video/mp4">
                                Your browser does not support the video tag.
                                <p>If the video doesn't play, try downloading it: <a href="${url}" download="basketball_detection.mp4">Download Video</a></p>
                            </video>
                        `;
                        
                        if (framesProcessed && totalPredictions) {
                            resultHtml += `
                                <div class="predictions-info">
                                    <h3>Video Processing Results</h3>
                                    <p><strong>Frames Processed:</strong> ${framesProcessed}</p>
                                    <p><strong>Total Detections:</strong> ${totalPredictions}</p>
                                    <p><strong>Average Detections per Frame:</strong> ${(totalPredictions / framesProcessed).toFixed(2)}</p>
                                </div>
                            `;
                        }
                    } else {
                        resultHtml = `<img class="result-image" src="${url}" alt="Annotated result">`;
                        
                        if (predictions) {
                            const predData = JSON.parse(predictions);
                            resultHtml += formatPredictions(predData);
                        }
                    }
                    
                    debugLog('Setting innerHTML with result', 'info', {
                        htmlLength: resultHtml.length,
                        containsVideo: isVideo
                    });
                    resultsDiv.innerHTML = resultHtml;
                    
                    // Add comprehensive debugging for video element
                    if (isVideo) {
                        const videoElement = resultsDiv.querySelector('video');
                        if (videoElement) {
                            debugLog('Video element found in DOM, adding event listeners', 'info', {
                                videoElement: videoElement.tagName,
                                sources: Array.from(videoElement.querySelectorAll('source')).map(s => ({
                                    src: s.src,
                                    type: s.type
                                }))
                            });
                            
                            // Comprehensive video event tracking
                            const videoEvents = [
                                'loadstart', 'durationchange', 'loadedmetadata', 'loadeddata',
                                'progress', 'canplay', 'canplaythrough', 'play', 'pause',
                                'seeking', 'seeked', 'ended', 'error', 'stalled', 'suspend',
                                'abort', 'emptied', 'waiting'
                            ];
                            
                            videoEvents.forEach(eventName => {
                                videoElement.addEventListener(eventName, (e) => {
                                    const eventData = {
                                        event: eventName,
                                        currentTime: videoElement.currentTime,
                                        duration: videoElement.duration,
                                        readyState: videoElement.readyState,
                                        networkState: videoElement.networkState,
                                        buffered: videoElement.buffered.length ? 
                                                 `0-${videoElement.buffered.end(0)}` : 'none'
                                    };
                                    
                                    if (eventName === 'error') {
                                        eventData.error = videoElement.error ? {
                                            code: videoElement.error.code,
                                            message: videoElement.error.message
                                        } : 'No error details';
                                        debugLog(`Video event: ${eventName}`, 'error', eventData);
                                    } else if (['stalled', 'suspend', 'waiting', 'abort'].includes(eventName)) {
                                        debugLog(`Video event: ${eventName}`, 'warning', eventData);
                                    } else {
                                        debugLog(`Video event: ${eventName}`, 'info', eventData);
                                    }
                                });
                            });
                            
                            // Test direct blob URL access
                            setTimeout(async () => {
                                try {
                                    debugLog('Testing direct blob URL access', 'info');
                                    const testResponse = await fetch(url);
                                    debugLog('Direct blob URL test result', 'info', {
                                        status: testResponse.status,
                                        contentLength: testResponse.headers.get('Content-Length'),
                                        contentType: testResponse.headers.get('Content-Type')
                                    });
                                } catch (err) {
                                    debugLog('Direct blob URL test failed', 'error', {
                                        error: err.message
                                    });
                                }
                            }, 1000);
                            
                        } else {
                            debugLog('Video element NOT found in DOM', 'error');
                        }
                    }
                } else {
                    // Handle JSON response
                    const data = await response.json();
                    resultsDiv.innerHTML = formatPredictions(data);
                }
                
            } catch (error) {
                debugLog('Prediction failed with error', 'error', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                showError(`Prediction failed: ${error.message}`);
                resultsDiv.innerHTML = '';
            } finally {
                debugLog('=== PREDICT FUNCTION ENDED ===', 'info');
            }
        }
        
        function formatPredictions(data) {
            if (!data.predictions || data.predictions.length === 0) {
                return `
                    <div class="predictions-info">
                        <h3>No Detections Found</h3>
                        <p>No objects detected with confidence ‚â• ${document.getElementById('confidence').value}</p>
                        <p>Try lowering the confidence threshold or using a different image.</p>
                    </div>
                `;
            }
            
            let html = `
                <div class="predictions-info">
                    <h3>Detected Objects (${data.count})</h3>
                    <p><strong>Image Size:</strong> ${data.image_size.width} √ó ${data.image_size.height}px</p>
            `;
            
            data.predictions.forEach((pred, idx) => {
                const [x1, y1, x2, y2] = pred.bbox;
                html += `
                    <div class="prediction-item">
                        <div>
                            <strong>${pred.class}</strong><br>
                            <small>Position: (${Math.round(x1)}, ${Math.round(y1)}) ‚Üí (${Math.round(x2)}, ${Math.round(y2)})</small>
                        </div>
                        <div style="text-align: right;">
                            <strong>${(pred.confidence * 100).toFixed(1)}%</strong><br>
                            <small>confidence</small>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="success">${message}</div>`;
        }
    </script>
</body>
</html>
