<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levizion Basketball Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
        }
        
        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .result-video {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #000;
        }
        
        .predictions-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }
        
        .predictions-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .prediction-item {
            background: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #28a745;
            display: flex;
            justify-content: space-between;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #393;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ Levizion Basketball Detection</h1>
            <p>Upload images or videos to detect basketball players, balls, hoops, and game elements</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Choose Image or Video
            </button>
            <p style="margin-top: 15px; color: #666;">
                Or drag and drop your file here<br>
                <small>Supports: JPG, PNG, MP4, MOV, AVI</small>
            </p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="confidence">Confidence:</label>
                <input type="range" id="confidence" min="0.1" max="1.0" step="0.1" value="0.5">
                <span id="confidenceValue">0.5</span>
            </div>
            
            <div class="control-group">
                <label for="outputType">Output:</label>
                <select id="outputType">
                    <option value="image">Annotated Image/Video</option>
                    <option value="json">JSON Data Only</option>
                </select>
            </div>
            
            <button class="predict-btn" id="predictBtn" onclick="predict()" disabled>
                üîç Predict Objects
            </button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('predictBtn').disabled = false;
                showSuccess(`Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`);
            }
        });
        
        // Confidence slider
        document.getElementById('confidence').addEventListener('input', function(e) {
            document.getElementById('confidenceValue').textContent = e.target.value;
        });
        
        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', function() {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                document.getElementById('predictBtn').disabled = false;
                showSuccess(`Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`);
            }
        });
        
        // Prediction function
        async function predict() {
            if (!selectedFile) {
                showError('Please select a file first.');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            const confidence = document.getElementById('confidence').value;
            const outputType = document.getElementById('outputType').value;
            const isVideo = selectedFile.type.startsWith('video/');
            
            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing ${isVideo ? 'video' : 'image'}... This may take a moment.</p>
                </div>
            `;
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('confidence', confidence);
                if (!isVideo) {
                    formData.append('return_image', outputType === 'image');
                }
                
                const endpoint = isVideo ? '/predict/video' : '/predict/image';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                if (isVideo || outputType === 'image') {
                    // Handle media response
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const predictions = response.headers.get('X-Predictions');
                    const framesProcessed = response.headers.get('X-Frames-Processed');
                    const totalPredictions = response.headers.get('X-Total-Predictions');
                    
                    let resultHtml = '';
                    
                    if (isVideo) {
                        resultHtml = `
                            <video class="result-video" controls preload="metadata" playsinline>
                                <source src="${url}" type="video/mp4; codecs=avc1.42E01E">
                                <source src="${url}" type="video/mp4">
                                Your browser does not support the video tag.
                                <p>If the video doesn't play, try downloading it: <a href="${url}" download="basketball_detection.mp4">Download Video</a></p>
                            </video>
                        `;
                        
                        if (framesProcessed && totalPredictions) {
                            resultHtml += `
                                <div class="predictions-info">
                                    <h3>Video Processing Results</h3>
                                    <p><strong>Frames Processed:</strong> ${framesProcessed}</p>
                                    <p><strong>Total Detections:</strong> ${totalPredictions}</p>
                                    <p><strong>Average Detections per Frame:</strong> ${(totalPredictions / framesProcessed).toFixed(2)}</p>
                                </div>
                            `;
                        }
                    } else {
                        resultHtml = `<img class="result-image" src="${url}" alt="Annotated result">`;
                        
                        if (predictions) {
                            const predData = JSON.parse(predictions);
                            resultHtml += formatPredictions(predData);
                        }
                    }
                    
                    resultsDiv.innerHTML = resultHtml;
                } else {
                    // Handle JSON response
                    const data = await response.json();
                    resultsDiv.innerHTML = formatPredictions(data);
                }
                
            } catch (error) {
                showError(`Prediction failed: ${error.message}`);
                resultsDiv.innerHTML = '';
            }
        }
        
        function formatPredictions(data) {
            if (!data.predictions || data.predictions.length === 0) {
                return `
                    <div class="predictions-info">
                        <h3>No Detections Found</h3>
                        <p>No objects detected with confidence ‚â• ${document.getElementById('confidence').value}</p>
                        <p>Try lowering the confidence threshold or using a different image.</p>
                    </div>
                `;
            }
            
            let html = `
                <div class="predictions-info">
                    <h3>Detected Objects (${data.count})</h3>
                    <p><strong>Image Size:</strong> ${data.image_size.width} √ó ${data.image_size.height}px</p>
            `;
            
            data.predictions.forEach((pred, idx) => {
                const [x1, y1, x2, y2] = pred.bbox;
                html += `
                    <div class="prediction-item">
                        <div>
                            <strong>${pred.class}</strong><br>
                            <small>Position: (${Math.round(x1)}, ${Math.round(y1)}) ‚Üí (${Math.round(x2)}, ${Math.round(y2)})</small>
                        </div>
                        <div style="text-align: right;">
                            <strong>${(pred.confidence * 100).toFixed(1)}%</strong><br>
                            <small>confidence</small>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="success">${message}</div>`;
        }
    </script>
</body>
</html>
